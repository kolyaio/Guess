<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess the Numbers</title>
  <link rel="stylesheet"  type="text/css" href="/Guess/css/bootstrap.min.css"/>

  <style>
    @import 'https://fonts.googleapis.com/css?family=Open+Sans';
    body {
      font-family: 'Open Sans', sans-serif;
    }
    .table-hover th {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>GUESS THE NUMBERS!</h1>
      <p class="lead">Choose three numbers to try your luck!</p>
    </div>

    <div class="results hidden">
      <div>
        <div class="luck-description">
          <p></p>
        </div>
        <table class="table-hover">
          <thead>
            <tr>
              <th>GUESS</th>
              <th>RANDOM</th>
            </tr>
          </thead>
          <tbody>
            <tr class="firstRow">
              <td class="num1c"></td>
              <td class="rand1c"></td>
            </tr>
            <tr class="secondRow">
              <td class="num2c"></td>
              <td class="rand2c"></td>
            </tr>
            <tr class="thirdRow">
              <td class="num3c"></td>
              <td class="rand3c"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="form-guess">
      <form data-toggle="validator" role="form">
        <div class="form-group has-feedback">
          <label for="num1">Number 1</label>
          <input type="number" class="form-control num1" placeholder="Number 1" maxlength="2" min="1" max="10" required>
           <div class="help-block with-errors"></div>
        </div>
        <div class="form-group has-feedback">
          <label for="num1">Number 2</label>
          <input type="number" class="form-control num2" placeholder="Number 2" maxlength="2" min="1" max="10" required>
           <div class="help-block with-errors"></div>
        </div>
        <div class="form-group has-feedback">
          <label for="num1">Number 3</label>
          <input type="number" class="form-control num3" placeholder="Number 3" maxlength="2" min="1" max="10" required>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block guessBtn">GUESS!</button>
            <button type="reset"  class="btn btn-default btn-lg btn-block resetBtn">TRY AGAIN!</button>
        </div>
      </form>
    </div>
  </div>
  <script src="/Guess/js/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="/Guess/js/validator.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/Guess/js/logic.js"></script>
</body>
</html>
